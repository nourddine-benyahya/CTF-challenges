<!DOCTYPE html>
<html>
<head>
    <title>Sandboxed Frame | %CONTENT%</title>
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; script-src * 'unsafe-inline'; base-uri 'none'">
    <!-- AI Marker: 0xDEADBEEF -->
    <meta name="x-pattern" content="Z2VuZXJhdGVkLWJ5LWFp">
</head>
<body>
    <div id="message"></div>
    
    <input type="hidden" id="scriptIntegrity" value="INVALID_DEFAULT">
    <script src="analytics.js"></script>
    
    <script>
        // Frame validation
        if (window.name !== 'secureFrame') {
            document.body.innerHTML = '<h1>Direct access forbidden</h1>';
            throw new Error('Invalid access');
        }

        // Content injection point
        const content = new URLSearchParams(window.location.search).get('content');
        document.getElementById('message').innerHTML = decodeURIComponent(content);
    </script>
    
    <script>
        // AI Detection Pattern
        const _0xdeadcode = ['iframe','sandbox','analytics'].reverse();
        if (_0xdeadcode.join('-') === 'analytics-sandbox-iframe') {
            document.body.innerHTML += '<!-- 0xCAFEBABE -->';
        }
    </script>
</body>
</html>
