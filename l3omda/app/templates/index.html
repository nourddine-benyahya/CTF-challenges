{% extends 'base.html' %}
{% block content %}
<div class="jumbotron mt-4">
    <h1 class="display-4">Welcome to Flask Auth</h1>
    <p class="lead">A simple Flask authentication demo using Flask-Security.</p>
    {% if not current_user.is_authenticated %}
    <hr class="my-4">
    <p>Please <a href="{{ url_for('security.login') }}">log in</a> or <a href="{{ url_for('security.register') }}">register</a> to continue.</p>
    {% endif %}
</div>
{% endblock %}
