<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Execute Command</title>
</head>
<body>
  <h1>Execute Command</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="script" accept=".sh" required />
    <button type="submit">Upload Script</button>
  </form>
  <h2>Tasks</h2>
  <ul>
    {% for tid in tasks %}
      <li>
        {{ tid }}
        <form action="/run/{{ tid }}" method="get" style="display:inline;">
          <button type="submit">Run &amp; View Result</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
