{% extends "base.html" %}
{% block content %}
    <h1>Script Results</h1>
    <h3>{{ script.filename }}</h3>
    <p>Status: {{ script.status }}</p>
    <h4>Output:</h4>
    <pre>{{ script.stdout }}</pre>
    <h4>Errors:</h4>
    <pre>{{ script.stderr }}</pre>
    <a href="{{ url_for('main.index') }}">Back to Scripts</a>
{% endblock %}
