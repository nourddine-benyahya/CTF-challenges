{% extends "base.html" %}
{% block content %}
    <h1>Welcome {{ current_user.username }}!</h1>
    <a href="{{ url_for('main.upload') }}">Upload New Script</a>
    <h2>Your Scripts:</h2>
    <ul>
        {% for script in scripts %}
            <li>
                {{ script.filename }} - {{ script.status }}
                <a href="{{ url_for('main.result', script_id=script.id) }}">View Result</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
