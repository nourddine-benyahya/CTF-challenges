{% extends "base.html" %}
{% block content %}
    <h1>Upload Script</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.script.label }}<br>
            {{ form.script() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
