{% extends "base.html" %}
{% block content %}
    <h1>Sign In</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>New User? <a href="{{ url_for('main.register') }}">Register Here</a></p>
{% endblock %}
